<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"	>
	<title>Insert title here</title>
	<style>
	
	</style>
</head>
<body>
	<ul>
		<li>css</li>
		<li>html</li>
		<li>javascript</li>
	</ul>

	<script src = "js/jquery-3.5.0.min.js"></script>
	<script>
		$(function(){
			$("ul").append("<li>append</li>");
			$("<li>appendTo</li>").appendTo("ul");
			$("ul").prepend("<li>prepend</li>");
			$("<li>prependTo</li>").prependTo("ul");
			$("ul").before("<p>before</p>");
			$("<p>insertBefore</p>").insertBefore("ul");
			$("ul").after("<p>after</p>");
			$("<p>insertAfter</p>").insertAfter("ul");
			$("li:eq(2)").appendTo("ul");
			$("li:eq(2)").clone().prependTo("ul");
			$("li:eq(3)").empty();
			$("li:eq(3)").remove();
			
		});	
	
	</script>
</body>
</html>
